        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>WebReq - Requirements Management System</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barra" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/webreq">WebReq</a>
                </div>
                <div class="collapse navbar-collapse" id="barra">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/webreq/projects.html">Projects</a></li>
                        <li><a href="/webreq/users.html">Users</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="/webreq/about.html">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">    
                        <li><a href="/webreq/settings.html">Settings</a></li>
                        <li><a href="/webreq">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center margin-bottom-medium">Edit requirement</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type">
                        <option>Functional requirement (FR)</option>
                        <option>Non-functional requirement (NFR)</option>
                        <option>Organizational requirement (OR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <p class="form-control-static" id="number">1</p>
                </div>
                <div class="form-group">
                    <label for="name">Requirement name</label>
                    <input class="form-control" id="name" type="text" placeholder="Requirement name">
                </div>
                <div class="form-group">
                    <label for="version">Version</label>
                    <select class="form-control" id="version">
                        <option>1.2.4</option>
                        <option>1.3.0</option>
                        <option>2.0.0</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                        <option>Submitted</option>
                        <option>Pending</option>
                        <option>Finished</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority">
                        <option>High</option>
                        <option selected>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="complexity">Complexity</label>
                    <select class="form-control" id="complexity">
                        <option>High</option>
                        <option selected>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="solicitor">Solicitor</label>
                    <input class="form-control" id="solicitor" type="text" placeholder="Solicitor">
                </div>
                <div class="form-group">
                    <label for="responsible">Responsible person</label>
                    <select class="form-control" id="responsible">
                        <option>Marcelo Henrique Bittencourt (marcelohbittencourt)</option>
                        <option>Sergio Souza Novak (serginhosnovak)</option>
                        <option>Victor Francisco Araya Santander (vfasantander)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <p class="form-control-static" id="author">Marcelo Henrique Bittencourt (marcelohbittencourt)</p>
                </div>
                <div class="form-group">
                    <label for="date-created">Date created</label>
                    <p class="form-control-static" id="date-created">2 May 2017</p>
                </div>
                <div class="form-group">
                    <label for="date-modified">Date modified</label>
                    <p class="form-control-static" id="date-modified">16 June 2017</p>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="20" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" rows="10" placeholder="Notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="dependencies">Dependencies</label>
                    <input class="form-control" id="dependencies" type="text" placeholder="Dependencies"/>
                </div>
                <div class="form-group margin-bottom-medium">
                    <label for="attachments">Attachments</label>
                    <input id="attachments" type="file"/>
                </div>
                <button class="btn btn-primary center-block" type="submit">Save</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
